type User {
    id: Int!
    username: String!
    name: String!
    email: String!
    address: Address!
    phone: String!
    website: String!
    company: Company!
}

type Address {
    street: String!
    suite: String!
    city: String!
    zipcode: String!
    geo: Geo!
}

type Geo {
    lat: String!
    lng: String!
}

type Company {
    name: String!
    catchPhrase: String!
    bs: String!
}